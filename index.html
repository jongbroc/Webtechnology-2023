<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Spotify Playlist with Preview</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="main">
    <div class="playlist">
      <h1>French Dressing</h1>
      <h2>Enjoy</h2>
      <div id="content">
        <div id="track-info-and-controls">
          <!-- <button id="toggle-track-list">Toggle Track List</button> -->
          <button id="toggle-track-list">
            <img id="toggle-icon" src="../assets/show.png" alt="Show/Hide">
          </button>
          <div id="track-info">
            <img id="album-image" src="" alt="Album Image" />
            <p id="track-name"></p>
            <p id="track-artists"></p>
          </div>
          <div id="audio-player-controls">
            <button id="prev-track">
              <img  src="../assets/previous.png" >
            </button>
            <button id="play-pause">
              <img id="play-pause-icon" src="../assets/play.png" alt="play-pause-icon">

            </button>
            <button id="next-track">
              <img  src="../assets/next.png" >
            </button>
            <audio id="audio-player"></audio>
          </div>
          <!-- <div id="audio-player-controls">
            <button id="prev-track">
              <img src="prev.png" alt="Previous">
            </button>
            <button id="play-pause">
              <img id="play-pause-icon" src="play.png" alt="Play">
            </button>
            <button id="next-track">
              <img src="next.png" alt="Next">
            </button>
            <audio id="audio-player"></audio>
          </div> -->
          
          <div>
            <input type="range" id="seek-bar" value="0" max="100">
            <input type="range" id="volume-control"  value="100" max="100">
          </div>
        </div>
        
        <div id="track-list-container" class="hidden">
          <ul id="track-list"></ul>
        </div>

        <!-- <div id="album-image-container" class="hidden">
          <img id="album-image" src="" alt="Album Image" /> -->
        <!-- </div> -->
      </div>
    </div>
  </div>
</body>

</html>
